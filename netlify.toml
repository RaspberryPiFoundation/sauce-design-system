[[headers]]
  for = "/*"
  [headers.values]
    X-Clacks-Overhead = "GNU Terry Pratchett"

[[redirects]]
  from = "/homepage-9df4b/*"
  to = "/:splat"
  status = 200

[build]
  command = "npm run build"
  publish = "dist/"
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = false
  minify = false
[build.processing.js]
  bundle = false
  minify = false
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

[dev]
  autoLaunch = false
  command = "npm start"
  framework = "#custom"
  targetPort = 8888
